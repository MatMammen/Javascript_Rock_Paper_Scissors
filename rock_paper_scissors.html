<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <button id = "Rock">Rock</button>
    <button id = "Paper">Paper</button>
    <button id = "Scissors">Scissors</button>
    <p id ="results"></p>
    <p id = "compTag">Computer:</p>
    <p id = "compScore"></p>
    <p id = "playerTag">Player:</p>
    <p id = "playerScore"></p>
    <div id = "container"></div>
    <script>
        let playerWin = 0;
        let compWin = 0;
        const rock = document.querySelector('#Rock');
        const compScore = document.querySelector('#compScore');
        const playerScore = document.querySelector('#playerScore');
        rock.addEventListener('click', () => {
            Reply = playRound('Rock', computerPlay());
            compWin = (Reply == 1) ? compWin + 1 : compWin;
            playerWin = (Reply == 2) ? playerWin + 1 : playerWin;
            compScore.textContent = compWin;
            playerScore.textContent = playerWin;
        });
        const paper = document.querySelector('#Paper');
        paper.addEventListener('click', () => {
            Reply = playRound('Paper', computerPlay());
            compWin = (Reply == 1) ? compWin + 1 : compWin;
            playerWin = (Reply == 2) ? playerWin + 1 : playerWin;
            compScore.textContent = compWin;
            playerScore.textContent = playerWin;
        });
        const scissors = document.querySelector('#Scissors');
        scissors.addEventListener('click', () => {
            Reply = playRound('Scissors', computerPlay());
            compWin = (Reply == 1) ? compWin + 1 : compWin;
            playerWin = (Reply == 2) ? playerWin + 1 : playerWin;
            compScore.textContent = compWin;
            playerScore.textContent = playerWin;
        });
        function computerPlay() {
            let move = Math.floor(Math.random()*3);
            switch (move) {
                case 0:
                    move = 'Rock';
                    break;
                case 1:
                    move = 'Paper';
                    break;
                case 2:
                    move = 'Scissors';
                    break;
            }
            return move;
        }
        function playRound(playerSelection, computerSelection) {
            let compwin = 0;
            let playerwin = 0;
            if (playerSelection == 'Rock') {
                switch (computerSelection) {
                    case 'Rock':
                        reply = 'You tied!';
                        break;
                    case 'Paper':
                        reply = 'You Lose! Paper beats Rock';
                        compwin = compwin + 1
                        break;
                    case 'Scissors':
                        reply = 'You Win! Rock beats Scissors';
                        playerwin = playerwin + 1
                        break;
                }
            }
            else if (playerSelection == 'Paper') {
                switch (computerSelection) {
                    case 'Rock':
                        reply = 'You Win! Paper beats Rock';
                        playerwin = playerwin + 1
                        break;
                    case 'Paper':
                        reply = 'You tied!';
                        break;
                    case 'Scissors':
                        reply = 'You Lose! Scissors beats Paper';
                        compwin = compwin + 1
                        break;
                }
            }
            else {
                switch (computerSelection) {
                    case 'Rock':
                        reply = 'You Lose! Rock beats Paper';
                        compwin = compwin + 1
                        break;
                    case 'Paper':
                        reply = 'You Win! Scissors beats Paper';
                        playerwin = playerwin + 1
                        break;
                    case 'Scissors':
                        reply = 'You tied!';
                        break;
                }
            }
            alert(reply);
            return (compwin > 0 ? 1 : playerwin > 0 ? 2 : 0);
        }
        function game() {
            let playerSelection = capitalize(prompt());
            let computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
            console.log('Computer: ' + compwin);
            console.log('You: ' + playerwin);
            let looping;
            for ( looping = 0; looping < 4; looping++) {
                playerSelection = capitalize(prompt());
                computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
                console.log('Computer: ' + compwin);
                console.log('You: ' + playerwin);
            }
            if (compwin > playerwin) {
                console.log('The computer wins!');
            }
            else if (playerwin > compwin) {
                console.log('You win!');
            }
            else {
                console.log('You tied!');
            }
        }

    </script>
</body>
</html>
